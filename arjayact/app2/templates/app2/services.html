<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - App1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .service-card {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            background-color: #fff;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .service-title {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        .service-description {
            color: #6c757d;
            font-size: 1rem;
        }

        .row {
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .service-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Services</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="service-card">
                    <h2 class="service-title">Service 1</h2>
                    <p class="service-description"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="service-card">
                    <h2 class="service-title">Service 2</h2>
                    <p class="service-description"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="service-card">
                    <h2 class="service-title">Service 3</h2>
                    <p class="service-description"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="service-card">
                    <h2 class="service-title">Service 4</h2>
                    <p class="service-description"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="service-card">
                    <h2 class="service-title">Service 5</h2>
                    <p class="service-description"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="service-card">
                    <h2 class="service-title">Service 6</h2>
                    <p class="service-description"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
